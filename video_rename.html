<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Rename - å½±ç‰‡é‡æ–°å‘½å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 30px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 1rem;
            color: #a0aec0;
        }

        /* ä¸»è¦å¸ƒå±€ */
        .main-layout {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 25px;
            height: calc(100vh - 160px);
        }

        /* å·¦å´ï¼šå½±ç‰‡åˆ—è¡¨ */
        .video-list-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .panel-header h2 {
            font-size: 1.1rem;
            color: #00d4ff;
        }

        .folder-select {
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .folder-select select {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #fff;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .folder-select select option {
            background: #1a1a2e;
            color: #fff;
        }

        .video-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .video-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .video-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .video-item.selected {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(123, 44, 191, 0.2));
            border-color: #00d4ff;
        }

        .video-item .name {
            font-size: 0.9rem;
            color: #fff;
            word-break: break-all;
            margin-bottom: 5px;
        }

        .video-item .info {
            font-size: 0.75rem;
            color: #666;
        }

        .video-count {
            padding: 10px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
            color: #666;
        }

        /* å³å´ï¼šé è¦½èˆ‡ç·¨è¼¯ */
        .preview-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .video-preview {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a15;
            position: relative;
            min-height: 300px;
        }

        .video-preview video {
            max-width: 100%;
            max-height: 100%;
        }

        .video-preview .placeholder {
            color: #444;
            font-size: 1rem;
            text-align: center;
            line-height: 1.6;
        }

        /* é‡å‘½åå€ */
        .rename-section {
            padding: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .rename-section h3 {
            font-size: 1rem;
            color: #00d4ff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 6px;
        }

        .form-group .current-name {
            font-size: 0.9rem;
            color: #a0aec0;
            word-break: break-all;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input[type="text"]:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .form-group .extension {
            display: inline-block;
            margin-top: 8px;
            padding: 4px 10px;
            background: rgba(0, 212, 255, 0.15);
            color: #00d4ff;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .rename-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rename-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.3);
        }

        .rename-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* è¿”å›é€£çµ */
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #00d4ff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 20px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.8;
        }

        /* è¨Šæ¯æç¤º */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: rgba(0, 200, 100, 0.9);
            color: #fff;
            border-radius: 10px;
            font-size: 0.95rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: rgba(255, 80, 80, 0.9);
        }

        /* èªªæ˜æ–‡å­— */
        .help-text {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 15px 20px;
            margin-top: 15px;
            font-size: 0.85rem;
            color: #888;
            line-height: 1.6;
        }

        .help-text strong {
            color: #a0aec0;
        }

        .help-text code {
            background: rgba(0, 212, 255, 0.15);
            color: #00d4ff;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
        }

        /* Loading */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #666;
        }

        /* RWD */
        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
                height: auto;
            }

            .video-list-panel {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">â† è¿”å›é¦–é </a>

        <header>
            <h1>Video Rename</h1>
            <p class="subtitle">é è¦½å½±ç‰‡ä¸¦é‡æ–°å‘½å</p>
        </header>

        <div class="main-layout">
            <!-- å·¦å´ï¼šå½±ç‰‡åˆ—è¡¨ -->
            <div class="video-list-panel">
                <div class="panel-header">
                    <h2>å½±ç‰‡åˆ—è¡¨</h2>
                    <button id="refreshBtn" style="background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 6px 12px; border-radius: 6px; cursor: pointer;">åˆ·æ–°</button>
                </div>
                <div class="folder-select">
                    <select id="folderSelect">
                        <option value="videos/translate_raw">videos/translate_raw</option>
                    </select>
                </div>
                <div class="video-list" id="videoList">
                    <div class="loading">è¼‰å…¥ä¸­...</div>
                </div>
                <div class="video-count" id="videoCount">0 å€‹å½±ç‰‡</div>
            </div>

            <!-- å³å´ï¼šé è¦½èˆ‡ç·¨è¼¯ -->
            <div class="preview-panel">
                <div class="video-preview" id="videoPreview">
                    <div class="placeholder">é¸æ“‡ä¸€å€‹å½±ç‰‡ä¾†é è¦½</div>
                </div>

                <div class="rename-section">
                    <h3>é‡æ–°å‘½å</h3>

                    <div class="form-group">
                        <label>ç›®å‰æª”å</label>
                        <div class="current-name" id="currentName">-</div>
                    </div>

                    <div class="form-group">
                        <label>æ–°æª”å</label>
                        <input type="text" id="newName" placeholder="è¼¸å…¥æ–°çš„æª”æ¡ˆåç¨±..." disabled>
                        <span class="extension" id="extension"></span>
                    </div>

                    <button class="rename-btn" id="renameBtn" disabled>å¥—ç”¨æ–°åç¨±</button>

                    <div class="help-text" id="helpText">
                        <strong>ä½¿ç”¨æ–¹å¼ï¼š</strong><br>
                        é›™æ“Š <code>start_web_tools.bat</code> å•Ÿå‹•ä¼ºæœå™¨<br>
                        æˆ–å¾ GUI é»æ“Šã€ŒğŸŒ Web å·¥å…·ã€æŒ‰éˆ•
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // API åŸºç¤è·¯å¾‘
        const API_BASE = '';

        // ç‹€æ…‹
        let videos = [];
        let selectedVideo = null;
        let currentFolder = 'videos/translate_raw';

        // DOM å…ƒç´ 
        const folderSelect = document.getElementById('folderSelect');
        const videoList = document.getElementById('videoList');
        const videoCount = document.getElementById('videoCount');
        const videoPreview = document.getElementById('videoPreview');
        const currentName = document.getElementById('currentName');
        const newNameInput = document.getElementById('newName');
        const extensionSpan = document.getElementById('extension');
        const renameBtn = document.getElementById('renameBtn');
        const toast = document.getElementById('toast');

        // é¡¯ç¤ºæç¤ºè¨Šæ¯
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // æ ¼å¼åŒ–æª”æ¡ˆå¤§å°
        function formatSize(bytes) {
            if (bytes < 1024 * 1024) {
                return (bytes / 1024).toFixed(1) + ' KB';
            }
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // å–å¾—å‰¯æª”å
        function getExtension(filename) {
            const idx = filename.lastIndexOf('.');
            return idx > 0 ? filename.substring(idx) : '';
        }

        // å–å¾—ä¸å«å‰¯æª”åçš„åç¨±
        function getBaseName(filename) {
            const idx = filename.lastIndexOf('.');
            return idx > 0 ? filename.substring(0, idx) : filename;
        }

        // è¼‰å…¥è³‡æ–™å¤¾åˆ—è¡¨
        async function loadFolders() {
            try {
                const res = await fetch(`${API_BASE}/api/folders`);
                const data = await res.json();

                if (data.folders && data.folders.length > 0) {
                    folderSelect.innerHTML = data.folders.map(f =>
                        `<option value="${f.path}">${f.name}</option>`
                    ).join('');
                }
            } catch (e) {
                console.log('ç„¡æ³•è¼‰å…¥è³‡æ–™å¤¾åˆ—è¡¨:', e);
            }
        }

        // è¼‰å…¥å½±ç‰‡åˆ—è¡¨
        async function loadVideos() {
            videoList.innerHTML = '<div class="loading">è¼‰å…¥ä¸­...</div>';

            try {
                const res = await fetch(`${API_BASE}/api/videos?folder=${encodeURIComponent(currentFolder)}`);
                const data = await res.json();

                if (data.error) {
                    videoList.innerHTML = `<div class="loading" style="color: #f66;">${data.error}</div>`;
                    videoCount.textContent = '0 å€‹å½±ç‰‡';
                    return;
                }

                videos = data.videos || [];
                renderVideoList();

            } catch (e) {
                videoList.innerHTML = `
                    <div class="loading" style="color: #f66;">
                        ç„¡æ³•é€£æ¥ä¼ºæœå™¨<br><br>
                        è«‹åŸ·è¡Œ:<br>
                        <code style="color: #00d4ff;">python video_rename_server.py</code>
                    </div>
                `;
                videoCount.textContent = '0 å€‹å½±ç‰‡';
            }
        }

        // æ¸²æŸ“å½±ç‰‡åˆ—è¡¨
        function renderVideoList() {
            if (videos.length === 0) {
                videoList.innerHTML = `
                    <div style="padding: 40px 20px; text-align: center; color: #444;">
                        æ­¤è³‡æ–™å¤¾æ²’æœ‰å½±ç‰‡
                    </div>
                `;
            } else {
                videoList.innerHTML = videos.map((video, index) => `
                    <div class="video-item ${selectedVideo && selectedVideo.path === video.path ? 'selected' : ''}" data-index="${index}">
                        <div class="name">${video.name}</div>
                        <div class="info">${formatSize(video.size)}</div>
                    </div>
                `).join('');

                // ç¶å®šé»æ“Šäº‹ä»¶
                videoList.querySelectorAll('.video-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const index = parseInt(item.dataset.index);
                        selectVideo(videos[index]);
                    });
                });
            }

            videoCount.textContent = `${videos.length} å€‹å½±ç‰‡`;
        }

        // é¸æ“‡å½±ç‰‡
        function selectVideo(video) {
            selectedVideo = video;
            renderVideoList();

            // æ›´æ–°é è¦½ - ä½¿ç”¨å¾Œç«¯æä¾›çš„å½±ç‰‡
            const videoUrl = `${API_BASE}/video/${video.path}`;
            videoPreview.innerHTML = `<video controls src="${videoUrl}"></video>`;

            // æ›´æ–°é‡å‘½åå€
            currentName.textContent = video.name;
            newNameInput.value = getBaseName(video.name);
            newNameInput.disabled = false;
            extensionSpan.textContent = getExtension(video.name);
            renameBtn.disabled = false;
        }

        // é‡å‘½å
        async function renameVideo() {
            if (!selectedVideo) return;

            const newName = newNameInput.value.trim();
            if (!newName) {
                showToast('è«‹è¼¸å…¥æ–°çš„æª”æ¡ˆåç¨±', true);
                return;
            }

            // æª¢æŸ¥éæ³•å­—å…ƒ
            const invalidChars = /[<>:"/\\|?*]/;
            if (invalidChars.test(newName)) {
                showToast('æª”åä¸èƒ½åŒ…å« < > : " / \\ | ? *', true);
                return;
            }

            const extension = getExtension(selectedVideo.name);
            const fullNewName = newName + extension;

            // æª¢æŸ¥æ˜¯å¦åŒå
            if (fullNewName === selectedVideo.name) {
                showToast('æª”åæ²’æœ‰è®Šæ›´');
                return;
            }

            // é€å‡ºé‡å‘½åè«‹æ±‚
            renameBtn.disabled = true;
            renameBtn.textContent = 'è™•ç†ä¸­...';

            try {
                const res = await fetch(`${API_BASE}/api/rename`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        oldPath: selectedVideo.path,
                        newName: newName
                    })
                });

                const data = await res.json();

                if (data.error) {
                    showToast(data.error, true);
                } else {
                    showToast(`å·²é‡å‘½å: ${data.oldName} â†’ ${data.newName}`);

                    // æ›´æ–°æœ¬åœ°è³‡æ–™
                    selectedVideo.name = data.newName;
                    selectedVideo.path = data.newPath;
                    currentName.textContent = data.newName;

                    // é‡æ–°è¼‰å…¥åˆ—è¡¨
                    await loadVideos();

                    // é‡æ–°é¸æ“‡
                    const updated = videos.find(v => v.path === data.newPath);
                    if (updated) {
                        selectVideo(updated);
                    }
                }

            } catch (e) {
                showToast('é‡å‘½åå¤±æ•—: ' + e.message, true);
            }

            renameBtn.disabled = false;
            renameBtn.textContent = 'å¥—ç”¨æ–°åç¨±';
        }

        // äº‹ä»¶ç¶å®š
        renameBtn.addEventListener('click', renameVideo);

        newNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                renameVideo();
            }
        });

        folderSelect.addEventListener('change', () => {
            currentFolder = folderSelect.value;
            selectedVideo = null;
            videoPreview.innerHTML = '<div class="placeholder">é¸æ“‡ä¸€å€‹å½±ç‰‡ä¾†é è¦½</div>';
            currentName.textContent = '-';
            newNameInput.value = '';
            newNameInput.disabled = true;
            extensionSpan.textContent = '';
            renameBtn.disabled = true;
            loadVideos();
        });

        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadFolders();
            loadVideos();
            showToast('å·²åˆ·æ–°');
        });

        // åˆå§‹åŒ–
        loadFolders();
        loadVideos();
    </script>
</body>
</html>
